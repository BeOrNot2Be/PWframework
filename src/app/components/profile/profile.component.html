<div [className]="classes.profileElement">
  <ly-paper [className]="classes.paper">
    <ly-grid container [spacing]="16">
      <ly-grid item col='6'>
        <ly-grid container>
          <ly-grid item col='12'>
            <h3 [lyTyp]="'display1'" gutterBottom>{{profile.name}}</h3>
          </ly-grid>
          <ly-grid item col='12'>
            <ly-grid container>
              <ly-grid item col="2">
                <ly-icon>person</ly-icon>
              </ly-grid>
              <ly-grid item col="10">
                <span [lyTyp]="'title'">
                  {{profile.availability ? "Available for hire" : "Currently employed"}}
                </span>
              </ly-grid>
            </ly-grid>
          </ly-grid>
          <ly-grid item col='12'>
            <ly-grid container>
              <ly-grid item col="2">
                <ly-icon>place</ly-icon>
              </ly-grid>
              <ly-grid item col="10">
                <span [lyTyp]="'title'">
                  {{profile.location}}
                </span>
              </ly-grid>
            </ly-grid>
          </ly-grid>
          <ly-grid item col='12'>
            <ly-grid container>
              <ly-grid item col="2">
                <ly-icon>mail</ly-icon>
              </ly-grid>
              <ly-grid item col="10">
                <span [lyTyp]="'title'">
                  email@gmail.com
                </span>
              </ly-grid>
            </ly-grid>
            <!-- <div [className]="classes.iconListItem">
              <ly-icon [className]="classes.iconListItemComponent">mail</ly-icon>
              <span [className]="classes.iconListItemComponent" [lyTyp]="'title'">
                email@gmail.com
              </span>
            </div> -->
          </ly-grid>
        </ly-grid>
      </ly-grid>
      <ly-grid item col='6'>
        <div [className]="classes.avatarContainer">
          <img [className]="classes.profileImage" alt={{profile.name}} src={{profile.imgUrl}}>
        </div>
      </ly-grid>
      <ly-grid item col='12'>
        <span [className]="classes.profileDescription" [lyTyp]="'body1'">
          {{profile.description}}
        </span>
      </ly-grid>
      <ly-grid container item [spacing]="16">
        <ly-grid item col>
          <div [className]="classes.smbuttonContainer">
            <button ly-button appearance="icon" [className]="classes.smbutton" (click)="openTab(links.lnkedin)">
              <ly-icon icon="linkedin"></ly-icon>
            </button>
          </div>
        </ly-grid>
        <ly-grid item col>
          <div [className]="classes.smbuttonContainer">
            <button ly-button appearance="icon" [className]="classes.smbutton" (click)="openTab(links.instagram)">
              <ly-icon icon="instagram"></ly-icon>
            </button>
          </div>
        </ly-grid>
        <ly-grid item col>
          <div [className]="classes.smbuttonContainer">
            <button ly-button appearance="icon" [className]="classes.smbutton" (click)="openTab(links.github)">
              <ly-icon icon="github"></ly-icon>
            </button>
          </div>
        </ly-grid>
        <ly-grid item col>
          <div [className]="classes.smbuttonContainer">
            <button ly-button appearance="icon" [className]="classes.smbutton" (click)="openTab(links.telegram)">
              <ly-icon icon="telegram"></ly-icon>
            </button>
          </div>
        </ly-grid>
      </ly-grid>
      <ly-grid item col='12'>
        <ly-grid container>
          <ly-grid item col='6'>
            <div [lyTyp]="'body1'">
              <span [className]="classes.githubTag">â€”@{{profile.githubTag}}</span>
            </div>
          </ly-grid>
        </ly-grid>
      </ly-grid>
    </ly-grid>
  </ly-paper>
</div>
